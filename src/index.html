<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stockifier</title>
    <!-- CSS Imports -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Roboto" rel="stylesheet">


</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">

            <div class="list-group list-group-flush">
                <a href="#" onclick="showNotificationWindow()"
                    class="list-group-item list-group-item-action bg-light">Notify
                    <i class="material-icons">
                        notifications_active
                    </i>
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Analyse
                    <i class="material-icons">
                        timeline
                    </i>
                </a>
                <a href="#" class="list-group-item list-group-item-action bg-light">Predict
                    <i class="material-icons">
                        insert_chart
                    </i>
                </a>

            </div>
        </div>
        <!-- Sidebar end -->
        <div id="page-content-wrapper">

            <header>
                <nav class="navbar navbar-light bgmdc-primary-light justify-content-between l-40">
                    <div>
                        <button class="mdc-icon-button material-icons mdc-ripple-surface" id="menu-toggle">menu</button>
                    </div>
                    <div>
                        <a class="navbar-brand">Stockifier</a>
                    </div>
                    <div class="btn-group">
                        <button class="mdc-button mdc-button--outlined" id="btnOpenKeyDialog">
                            <i class="material-icons">
                                vpn_key
                            </i>
                        </button>
                        <button type="button" class="mdc-button" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false">
                            <i class="material-icons">
                                notification_important
                            </i>
                            <span class="badge badge-pill badge-danger notify-pill d-none"
                                id="notificationNumber">0</span>
                        </button>
                        <div class="dropdown-menu notification-menu dropdown-menu-right">
                            <!-- Dropdown menu links -->
                            <div class="container d-flex justify-content-center align-items-center">
                                <h6>Notifications (<span id="notificationCount">0</span>)</h6>
                            </div>
                            <hr>
                            <ul class="mdc-list" id="notificationList">
                                <!-- Notifications List -->
                            </ul>
                        </div>
                        <div class="ml-2">
                            <button class="mdc-button mdc-button--raised material-icons"
                                onclick="reloadWin()">replay</button>

                        </div>
                    </div>

                    <!-- Split dropleft button -->

                </nav>
            </header>

            <div class="container-fluid d-flex">
                <div class="stocks w-50 main-container">
                    <div class="d-flex justify-content-between align-items-center">

                        <h3>Your Stocks</h3>
                        <div class="dropdown">
                            <button class="mdc-fab mdc-fab--extended" type="button" id="dropdownMenuButton"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="material-icons mdc-fab__icon">add</span>
                                <span class="mdc-fab__label">Add stock</span>
                            </button>

                            <div class="dropdown-menu p-2" style="width:15rem !important;"
                                aria-labelledby="dropdownMenuButton">
                                <div id="the-basics">
                                    <input class="typeahead form-control w-100" type="search"
                                        placeholder="Search for a stock" id="typeahead">
                                </div>

                                <div class="dropdown-divider"></div>
                                <button class="mdc-button mdc-button--raised mdc-button--fullwidth w-100"
                                    id="btnAddStock">
                                    <span class="mdc-button__label">Proceed</span>
                                </button>



                            </div>
                        </div>
                    </div>
                    <div class="stocks-list">
                        <div class="mdc-text-field mdc-text-field--outlined w-100">
                            <input class="mdc-text-field__input" type="search" id="txtStockSearch">
                            <div class="mdc-notched-outline">
                                <div class="mdc-notched-outline__leading"></div>
                                <div class="mdc-notched-outline__notch">
                                    <label class="mdc-floating-label">Search Stocks</label>
                                </div>
                                <div class="mdc-notched-outline__trailing"></div>
                            </div>
                        </div>
                        <div>
                            <ul class="list-group mdc-list" id="myStocks">
                                <li class="list-group-item justify-content-center align-items-center">
                                    Loading Stocks..
                                </li>


                            </ul>
                        </div>
                    </div>
                </div>
                <div class="spotlight w-50 main-container">
                    <h3>
                        Spotlight
                    </h3>
                    <div class="conatiner">
                        <canvas id="myChart" width="400" height="400">
                            Loading...
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Stock API Key Dialog -->
    <div class="mdc-dialog" role="alertdialog" aria-modal="true" aria-labelledby="apikeyDialog"
        aria-describedby="apikeyDialog" id="apikeyDialog">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
                <h2 class="mdc-dialog__title">
                    Add/Change API Key
                </h2>
                <div class="mdc-dialog__content">
                    <div class="form-group m-2 w-80">
                        <input type="text" class="form-control" placeholder="Your key" id="txtApiKey" required>
                    </div>
                </div>
                <footer class="mdc-dialog__actions">
                    <a onclick="openAPIWin()" href="javascript:void(0)">Obtain API Key</a>
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button type="button" class="mdc-button mdc-button--raised mdc-dialog__button"
                        data-mdc-dialog-action="yes" onclick="setApiKey()">
                        <span class="mdc-button__label">Confirm</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>


    <!-- Alert Dialog -->
    <div class="mdc-dialog mdc-dialog-deletediag" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
        aria-describedby="my-dialog-content">
        <div class="mdc-dialog__container">
            <div class="mdc-dialog__surface">
                <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
                <h2 class="mdc-dialog__title" id="my-dialog-title">

                </h2>
                <div class="mdc-dialog__content" id="my-dialog-content">

                </div>
                <footer class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="no">
                        <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="yes">
                        <span class="mdc-button__label">Delete</span>
                    </button>
                </footer>
            </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
    </div>

    <!-- Snackbar -->
    <div class="mdc-snackbar">
        <div class="mdc-snackbar__surface">
            <div class="mdc-snackbar__label" role="status" aria-live="polite" id="snackbar-msg">
                <!-- Snackbar message here populated through JS -->
            </div>
            <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">OK</button>
            </div>
        </div>
    </div>




</body>

</html>
